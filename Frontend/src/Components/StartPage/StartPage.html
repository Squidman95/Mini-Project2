    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
        href="/src/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        rel="stylesheet"
        />
        <link href="./StartPage.css" rel="stylesheet" />
        <title>Home</title>
    </head>
    <body>

        <div id="nav-topbar-placeholder"></div>

        <div class="Startpage-content">
            
            <div id="nav-sidebar-placeholder"></div>
            <div class="Startpage-maincontent">

                <div class="Startpage-header">
                    <h1>A pet store shop</h1>
                    <p id="welcomeText">
                        Hello and welcome to the biggest pet store in the world!!!
                    </p>
                </div>

                <div class="Startpage-Carousel-container">
                    <div
                        id="carouselExampleControlsNoTouching"
                        class="carousel carousel-dark h-100 w-100 slide"
                        data-bs-touch="false"
                        data-bs-interval="false"
                    >
                        <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleDark"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleDark"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleDark"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                    </div>
                    <h1 class="text-center">News</h1>
                    <div class="carousel-inner h-100 w-100">
                        <div class="carousel-item h-100 w-100 active">
                            <div class="d-flex flex-row justify-content-center h-100 w-auto d-block">
                            <img
                                src="https://m.media-amazon.com/images/I/81amc1cWs0L._AC_SL1500_.jpg"
                                class="d-block w-auto h-100 mx-auto"
                                alt="someDescribtion"
                                onClick="clickProduct(0);"
                            />
                            <img
                                src="https://m.media-amazon.com/images/I/81753eskvxL._AC_SX466_.jpg"
                                class="d-block w-auto h-100 mx-auto"
                                alt="someDescribtion"
                                onClick="clickProduct(1);"
                            />
                            <img
                                src="https://www.dfordog.co.uk/user/products/red-dingo-dog-collar-red.jpg"
                                class="d-block w-auto h-100 mx-auto"
                                alt="someDescribtion"
                                onClick="clickProduct(2);"
                            />
                            </div>
                        </div>

                        <div class="carousel-item h-100 w-100">
                            <div class="d-flex flex-row justify-content-center h-100 w-auto d-block">
                                <img
                                    src="/src/assets/images/dog/dog_food_wet.jpg"
                                    class="d-block w-auto h-100 mx-auto im"
                                    alt="someDescribtion"
                                    onClick="clickProduct(3);"
                                />
                                <img
                                    src="/src/assets/images/dog/dog_food_glutenfree.jpg"
                                    class="d-block w-auto h-100 mx-auto"
                                    alt="someDescribtion"
                                    onClick="clickProduct(4);"
                                />
                                <img
                                    src="/src/assets/images/dog/dog_seahorse_squeaker.jpg"
                                    class="d-block w-auto h-100 mx-auto"
                                    alt="someDescribtion"
                                    onClick="clickProduct(5);"
                                />
                            </div>
                        </div>

                        <div class="carousel-item h-100 w-100">
                            <div class="d-flex flex-row justify-content-center h-100 w-auto d-block">
                                <img
                                    src="/src/assets/images/cat/cat_bed.jpg"
                                    class="d-block w-auto h-100 mx-auto im"
                                    alt="someDescribtion"
                                    onClick="clickProduct(6);"
                                />
                                <img
                                    src="/src/assets/images/cat/cat_food_dry.jpg"
                                    class="d-block w-auto h-100 mx-auto"
                                    alt="someDescribtion"
                                    onClick="clickProduct(7);"
                                />
                                <img
                                    src="/src/assets/images/cat/cat_food_wet.jpg"
                                    class="d-block w-auto h-100 mx-auto"
                                    alt="someDescribtion"
                                    onClick="clickProduct(8);"
                                />
                            </div>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleControlsNoTouching"
                        data-bs-slide="prev"
                    >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>

                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleControlsNoTouching"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
            $.get("/src/Components/Topbar/Topbar.html", function (data) {
                $("#nav-topbar-placeholder").replaceWith(data);
            });
            $.get("/src/Components/Sidebar/Sidebar.html", function (data) {
                $("#nav-sidebar-placeholder").replaceWith(data);
            });
        </script>

        <script>
            function clickProduct(product){
                location.href=`/src/Components/Product/Product.html?product=${product}`;
            }
        </script>
        <script
            type="text/javascript"
            src="/src/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
        ></script>
    </body>
    </html>
