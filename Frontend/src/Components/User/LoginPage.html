<html>
  <head>
    <title>Pet Shop Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/src/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./User.css" rel="stylesheet" />
  </head>
  <body>
    <!-- The following 7 lines are to avoid having to recreate the navbar every time. Replace with the contents of Topbar.html body when done if we don't want to have jquery in the final version -->
    <div id="nav-placeholder"></div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
      $.get("/src/Components/Topbar/Topbar.html", function (data) {
        $("#nav-placeholder").replaceWith(data);
      });
    </script>
    <!-- Topbar End -->

    <div class="container">
      <h1 class="text-center">Log in</h1>

      <div class="mx-auto">
        <!-- <form action="/src/Components/StartPage/StartPage.html"> -->
        <label for="email">Email:</label><br />
        <input
          class="form-control mx-auto"
          type="text"
          id="email"
          name="email"
        /><br />

        <label for="password">Password:</label><br />
        <input
          class="form-control mx-auto"
          type="text"
          id="password"
          name="password"
        /><br />

        <input
          class="btn btn-primary"
          type="submit"
          onClick="login()"
          value="Login!"
        />

        <input
          type="button"
          class="btn btn-secondary m-3"
          value="Cancel"
          onClick="history.back(-1)"
        />

        <br />
        <a href="/src/Components/User/SignupPage.html">
          Don't have an account? Sign up instead.
        </a>
        <!-- </form> -->
      </div>
    </div>
    <script
      type="text/javascript"
      src="/src/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
    ></script>
    <script>
      function login() {
        localStorage.setItem("isLoggedIn", "true");
        location.href = "/src/Components/StartPage/StartPage.html";
      }
    </script>
  </body>
</html>
